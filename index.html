    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 0;
      overflow-x: hidden;
    }
    .header-bar {
      width: 100vw;
      background: rgba(15, 32, 39, 0.98);
      padding: 28px 0 16px 0;
      text-align: center;
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 2px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      box-shadow: 0 2px 12px #0004;
    }
    .last-updated {
      position: fixed;
      top: 10px;
      right: 40px;
      font-size: 1em;
      color: #d7dadb;
      font-weight: normal;
      z-index: 12;
      letter-spacing: 1px;
      background: rgba(15, 32, 39, 0.96);
      padding: 4px 10px;
      border-radius: 6px;
      opacity: 0.85;
    }
    .main-content {
      padding-top: 95px;
      width: 100vw;
    }
    .tables {
      display: flex;
      justify-content: center;
      gap: 48px;
      padding: 20px 0 0 0;
      align-items: flex-start;
    }
    .table-container {
      background: rgba(255, 255, 255, 0.09);
      border-radius: 16px;
      width: 38vw;
      min-width: 340px;
      max-width: 650px;
      height: 75vh;
      box-shadow: 0 0 24px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .table-outer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.14em;
      background: none;
    }
    thead tr {
      background: rgba(15, 32, 39, 0.98);
      color: #fff;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
      white-space: nowrap;
      height: 32px;
    }
    th {
      font-size: 1.15em;
      font-weight: bold;
      border-bottom: 2px solid #fff3;
      background: rgba(15, 32, 39, 0.98);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .scrollbody {
      overflow: hidden;
      flex: 1 1 auto;
      height: 100%;
      position: relative;
      width: 100%;
    }
    .autoscroll {
      display: block;
      width: 100%;
      animation: scroll-up 55s linear infinite;
      table-layout: fixed;
    }
    .scrollbody:hover .autoscroll {
      animation-play-state: paused;
    }
    @keyframes scroll-up {
      0% { transform: translateY(0);}
      100% { transform: translateY(-50%);}
    }
    tbody tr {
      background: rgba(255,255,255,0.01);
      transition: background 0.2s;
      display: table-row;
    }
    tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.07);
    }
    tbody tr:hover {
      background: rgba(255,255,255,0.17);
    }
    td, th {
      width: 33.3%;
      box-sizing: border-box;
      /* Ensures columns line up between table head and body */
    }
  </style>
</head>

      // Duplicate for seamless scroll
      let html = '';
      for(let x=0; x<2; x++) {

          const r = arr[i].json;
          html += `<tr>
            <td>${r["Overall Rank"] || ''}</td>
            <td>${r["Screen Name"] || ''}</td>

    }

    // Sync scrolling between both columns
    const leftTable = document.getElementById('scrollTableLeft');

      void rightTable.offsetWidth; // force reflow

    rightTable.addEventListener('animationiteration', () => {
